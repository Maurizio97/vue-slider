<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>carousel</title>
</head>
<body>

    <!-- contenitore carousel -->
    <div id="carousel" class="container">

        <!-- items -->
        <div class="container-items ">
            <div class="item active">
                <img :src="slides[counter].image" :alt="slides[counter].title">
                <div class="text">
                    <h2>
                        {{ slides[counter].title }}
                    </h2>
                    <p>
                        {{ slides[counter].text }}
                    </p>
                </div>
            </div>
            

        </div>

        <!-- thumbs -->
        <div class="container-thumbs">
            <div class="thumb" :class="i === counter ? 'active' : '' " v-for="slide, i in slides" :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
            <div class="previous" @click="prevSlide">
                <i class="fas fa-chevron-circle-right"></i>
            </div>
            <div class="next" @click="nextSlide">
                <i class="fas fa-chevron-circle-right"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
